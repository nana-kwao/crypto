<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRYPTO FUTURES TRADING PNL CALCULATOR</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2 class="title">FUTURES PNL CALCULATOR</h2>
            </div>
            <div class="forms">
                <form id="form">
                    <label for="principal">Principal</label>
                    <input type="number" name="principal" id="principal" required placeholder="$100">
                    <input type="number" name="principal" id="principal" required placeholder="$100">

                    <label for="trades">Number of Trades</label>
                    <input type="number" name="trades" id="trades" required placeholder="0 trades">

                    <label for="per-trade">Percentage to Trade</label>
                    <input type="number" name="per-trade" id="per-trade" placeholder="10%"  required>

                    <label for="leverage">Leverage</label>
                    <input type="number" name="leverage" id="leverage" placeholder="5x"  required>
                    <input type="number" name="leverage" id="leverage" placeholder="5x"  required>

                    <label for="take-profit">Take Profit</label>
                    <input type="number" name="take-profit" id="take-profit" placeholder="10%"  required>

                    <label for="funding">Funding Fees</label>
                    <input type="number" name="funding" id="funding" placeholder="1%">
                    <input type="number" name="take-profit" id="take-profit" placeholder="10%"  required>

                    <label for="funding">Funding Fees</label>
                    <input type="number" name="funding" id="funding" placeholder="1%">

                    <div class="btn">
                        <button type="submit" id="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
                <div class="results" id="results">
                    <input type="text" name="r-principal" id="r-principal" disabled>
                    <input type="text" name="r-trades" id="r-trades" disabled>
                    <input type="text" name="r-per-trade" id="r-per-trade" disabled>
                    <input type="text" name="r-take-profit" id="r-take-profit" disabled>
                    <input type="text" name="r-leverage" id="r-leverage" disabled>
                    <input type="text" name="profit" id="profit" disabled>
                    <button type="button" id="back">Back</button>
                </div>
            </div>
        </div>
    </body>
</html>
